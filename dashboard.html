<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: white;
        }

        .section-title {
            color: #007bff;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AoC Admin Dashboard</a>
            <button id="logout-btn" class="btn btn-danger ms-auto">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h1 class="section-title">Admin Dashboard</h1>
        <p>Manage college sign-ups and download data.</p>
        <button id="download-csv" class="btn btn-primary">Download Signups as CSV</button>
        <button id="download-db" class="btn btn-primary ms-2">Download Database</button>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>College Name</th>
                    <th>Principal/Chief Executive Name</th>
                    <th>Email</th>
                    <th>Contact Type</th>
                    <th>Contact Value</th>
                    <th>Supports Charter</th>
                    <th>Public Support</th>
                </tr>
            </thead>
            <tbody id="signup-data">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 bg-light mt-5">
        <p>&copy; 2024 Association of Colleges. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <script>
        let db;

        // Initialize SQL.js
        initSqlJs({ locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${filename}` })
            .then(SQL => {
                db = new SQL.Database();

                // Restore database from localStorage
                const storedDb = localStorage.getItem('collegeDb');
                if (storedDb) {
                    db = new SQL.Database(new Uint8Array(JSON.parse(storedDb)));
                }

                loadTableData();
            });

        // Logout Functionality
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "admin_login.html";
        });

        // Load Table Data
        function loadTableData() {
            const results = db.exec("SELECT * FROM colleges");
            const tbody = document.getElementById("signup-data");

            if (results.length > 0) {
                const rows = results[0].values.map(row => `
                    <tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td>${row[6] ? "Yes" : "No"}</td>
                        <td>${row[7] ? "Yes" : "No"}</td>
                    </tr>
                `).join("");
                tbody.innerHTML = rows;
            } else {
                tbody.innerHTML = `<tr><td colspan="8" class="text-center">No sign-ups yet.</td></tr>`;
            }
        }

        // Download CSV
        document.getElementById("download-csv").addEventListener("click", () => {
            const results = db.exec("SELECT * FROM colleges");
            if (results.length === 0) return alert("No data found!");

            const csvRows = [];
            const headers = results[0].columns.join(",");
            csvRows.push(headers);

            for (const row of results[0].values) {
                csvRows.push(row.join(","));
            }

            const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "colleges.csv";
            link.click();
        });

        // Download Database
        document.getElementById("download-db").addEventListener("click", () => {
            const binaryArray = db.export();
            const blob = new Blob([binaryArray], { type: "application/octet-stream" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "colleges.db";
            link.click();
        });

        // Ensure Admin is Logged In
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "admin_login.html";
        }
    </script>
</body>
</html>
