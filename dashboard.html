<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #efefef;
            color: #6b6b6b;
        }

        .navbar {
            background-color: #00818A;
        }

        .navbar-brand {
            color: white;
        }

        .footer {
            background-color: #00818A;
            color: white;
        }

        .section-title {
            color: #00818A;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff4d4d;
            border-color: #e60000;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff6666;
            border-color: #e60000;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" style="height: 55px; background-color: white; padding: 5px; border-radius: 5px;">
            </a>
            <button id="logout-btn" class="btn btn-danger ms-auto">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h1 class="section-title">Admin Dashboard</h1>
        <button id="download-csv" class="btn btn-primary">Download Signups as CSV</button>
        <button id="download-db" class="btn btn-primary ms-2">Download Database</button>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-4 mt-5">
        <p>&copy; 2024 Association of Colleges. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <!-- Script for Data Management -->
    <script>
        let db; // Database reference

        // Initialize SQL.js
        initSqlJs({ locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${filename}` })
            .then(SQL => {
                db = new SQL.Database();
                db.run(`
                    CREATE TABLE IF NOT EXISTS colleges (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        college_name TEXT,
                        leader_name TEXT,
                        leader_email TEXT,
                        contact_type TEXT,
                        contact_value TEXT,
                        supports_charter BOOLEAN,
                        public_support BOOLEAN
                    );
                `);

                // Restore database from storage if exists
                const storedDb = localStorage.getItem('collegeDb');
                if (storedDb) {
                    db = new SQL.Database(new Uint8Array(JSON.parse(storedDb)));
                }
            });

        // Logout Button Logic
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "admin_login.html";
        });

        // Download CSV
        document.getElementById("download-csv").addEventListener("click", () => {
            const csvRows = [];
            const results = db.exec("SELECT * FROM colleges")[0];
            if (!results) return alert("No data found!");

            const headers = results.columns.join(",");
            csvRows.push(headers);

            for (const row of results.values) {
                csvRows.push(row.join(","));
            }

            const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "colleges.csv";
            link.click();
        });

        // Download Database
        document.getElementById("download-db").addEventListener("click", () => {
            const binaryArray = db.export();
            const blob = new Blob([binaryArray], { type: "application/octet-stream" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "colleges.db";
            link.click();
        });
      // Download Database as a CSV File
document.getElementById("download-db").addEventListener("click", () => {
    const csvRows = [];

    // Get all table names from the database
    const tableResult = db.exec(`SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%';`);
    if (!tableResult.length || !tableResult[0].values.length) {
        return alert("No tables found in the database!");
    }

    const tableNames = tableResult[0].values.flat(); // Extract table names from query result

    // Iterate through each table and export data as CSV
    tableNames.forEach((tableName) => {
        csvRows.push(`\n-- Table: ${tableName} --`); // Add table separator in CSV
        const tableData = db.exec(`SELECT * FROM ${tableName};`)[0];

        if (tableData) {
            // Add headers for the table
            const headers = tableData.columns.join(",");
            csvRows.push(headers);

            // Add rows for the table
            tableData.values.forEach((row) => {
                csvRows.push(row.join(","));
            });
        } else {
            csvRows.push("No data found in this table.");
        }
    });

    // Create CSV file and trigger download
    const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "database.csv";
    link.click();

    // Clean up URL object
    URL.revokeObjectURL(url);
});


        // Ensure Admin is Logged In
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "admin_login.html";
        }
    </script>
  </body>
</html>
