<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #efefef;
            color: #6b6b6b;
        }

        .navbar {
            background-color: #00818A;
        }

        .navbar-brand {
            color: white;
        }

        .footer {
            background-color: #00818A;
            color: white;
        }

        .section-title {
            color: #00818A;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff4d4d;
            border-color: #e60000;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff6666;
            border-color: #e60000;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" style="height: 55px; background-color: white; padding: 5px; border-radius: 5px;">
            </a>
            <button id="logout-btn" class="btn btn-danger ms-auto">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h1 class="section-title">Admin Dashboard</h1>
        <a href="/download" class="btn btn-primary">Download Signups CSV</a>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-4 mt-5">
        <p>&copy; 2024 Association of Colleges. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Logout Script -->
    <script>
        const logoutBtn = document.getElementById('logout-btn');

        logoutBtn.addEventListener('click', function () {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html'; // Redirect to login page
        });

        // Check if the user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html'; // Redirect to login page if not logged in
        }
    </script>
  </body>
</html>
