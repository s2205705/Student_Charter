<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signed Colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom light mode styles */
        body {
            background-color: #f5f5f5;
            color: #6b6b6b;
        }
        .btn-danger.dark-mode {
            background-color: #ff5555;
            border-color: #ff4444;
        }
        .navbar {
            background-color: #00818A;
        }

        .navbar-brand, .navbar-logo-text {
            color: white;
        }

        .footer {
            background-color: #00818A;
            color: white;
        }

        .section-title {
            color: #00818A;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ece6f5;
            border-color: #dddddd;
        }

        .btn-primary:hover {
            background-color: #f1ecee;
            border-color: #f7f7f7;
        }

        .form-label {
            color: #6b6b6b;
        }
        
        /* Light Mode Button */
        .btn-primary {
           background-color: #ff4d4d;  /* Red background */
           border-color: #e60000;      /* Red border */
           color: white;               /* White text */
          
        }
        
        .btn-primary:hover {
          background-color: #ff6666;  /* Lighter red on hover */
          border-color: #e60000;      /* Red border on hover */
          
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #006780;/*Deep marine*/
            color: #f5f5f5;
        }

        .navbar.dark-mode {
            background-color: #004D61;
        }

        .footer.dark-mode {
            background-color: #002B36;
            color: #f5f5f5;
        }

        .section-title.dark-mode {
            color: #f8ebed;
        }

        .form-label.dark-mode {
            color: #fafafa;
        }

        .btn-primary.dark-mode {
            background-color: #fafafa;
            border-color: #f5edf0;
        }
        /* Dark Mode Button */
        .btn-primary.dark-mode {
          background-color: #ff4d4d;  /* Red background */
          border-color: #e60000;      /* Red border */
          color: white;               /* White text */
          }
          
          .btn-primary.dark-mode:hover {
            background-color: #ff6666;  /* Lighter red on hover */
            border-color: #e60000;      /* Red border on hover */
            
          }

        /* Dyslexia-friendly mode styles */
        body.dyslexia-mode {
            background-color: #E8F0FE;
            color: #002B36;
            font-family: 'OpenDyslexic', sans-serif;
        }

        .navbar.dyslexia-mode {
            background-color: #336699;
        }

        .footer.dyslexia-mode {
            background-color: #336699;
            color: #f5f5f5;
        }

        .section-title.dyslexia-mode {
            color: #004D61;
        }

        .form-label.dyslexia-mode {
            color: #004D61;
        }

        .btn-primary.dyslexia-mode {
            background-color: #004D61;
            border-color: #003B50;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" style="height: 55px; background-color: white; padding: 5px; border-radius: 5px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charter.html">Charter Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signed_colleges.html">Signed Colleges</a>
                    </li>
                    <button id="theme-toggle" class="btn btn-outline-light ms-2">Switch to Dark Mode</button>
                    <button id="dyslexia-toggle" class="btn btn-outline-warning ms-2">Accessibility Mode</button>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Title -->
    <h1 class="section-title">Colleges That Signed Up</h1>

    <!-- College List -->
    <div class="container">
        <ul id="college-list" class="list-group"></ul>
    </div>

    <!-- JavaScript -->
       <!-- Footer Section -->
    <footer class="footer text-center p-4 mt-5">
        <p>&copy; 2024 Association of Colleges. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Dark Mode and Dyslexia Mode Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const dyslexiaToggleBtn = document.getElementById('dyslexia-toggle');
        const bodyElement = document.body;
        const navbarElement = document.querySelector('.navbar');
        const footerElement = document.querySelector('.footer');
        const sectionTitles = document.querySelectorAll('.section-title');
        const formLabels = document.querySelectorAll('.form-label');
        const primaryButtons = document.querySelectorAll('.btn-primary');
        const navbarBrand = document.getElementById('logo');

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            enableDarkMode();
        }

        if (localStorage.getItem('dyslexiaMode') === 'true') {
            enableDyslexiaMode();
        }

        // Dark Mode Toggle
        themeToggleBtn.addEventListener('click', function () {
            if (bodyElement.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            bodyElement.classList.add('dark-mode');
            navbarElement.classList.add('dark-mode');
            footerElement.classList.add('dark-mode');
            sectionTitles.forEach(title => title.classList.add('dark-mode'));
            formLabels.forEach(label => label.classList.add('dark-mode'));
            primaryButtons.forEach(button => button.classList.add('dark-mode'));
            navbarBrand.classList.remove('white-background');
            navbarBrand.classList.add('red-background');
            themeToggleBtn.textContent = 'Switch to Light Mode';
            localStorage.setItem('theme', 'dark');
        }

        function disableDarkMode() {
            bodyElement.classList.remove('dark-mode');
            navbarElement.classList.remove('dark-mode');
            footerElement.classList.remove('dark-mode');
            sectionTitles.forEach(title => title.classList.remove('dark-mode'));
            formLabels.forEach(label => label.classList.remove('dark-mode'));
            primaryButtons.forEach(button => button.classList.remove('dark-mode'));
            navbarBrand.classList.remove('red-background');
            navbarBrand.classList.add('white-background');
            themeToggleBtn.textContent = 'Switch to Dark Mode';
            localStorage.setItem('theme', 'light');
        }

        // Dyslexia Mode Toggle
        dyslexiaToggleBtn.addEventListener('click', function () {
            if (bodyElement.classList.contains('dyslexia-mode')) {
                disableDyslexiaMode();
            } else {
                enableDyslexiaMode();
            }
        });

        function enableDyslexiaMode() {
            bodyElement.classList.add('dyslexia-mode');
            navbarElement.classList.add('dyslexia-mode');
            footerElement.classList.add('dyslexia-mode');
            sectionTitles.forEach(title => title.classList.add('dyslexia-mode'));
            formLabels.forEach(label => label.classList.add('dyslexia-mode'));
            primaryButtons.forEach(button => button.classList.add('dyslexia-mode'));
            dyslexiaToggleBtn.textContent = 'Disable Accessibility Mode';
            localStorage.setItem('dyslexiaMode', 'true');
        }

        function disableDyslexiaMode() {
            bodyElement.classList.remove('dyslexia-mode');
            navbarElement.classList.remove('dyslexia-mode');
            footerElement.classList.remove('dyslexia-mode');
            sectionTitles.forEach(title => title.classList.remove('dyslexia-mode'));
            formLabels.forEach(label => label.classList.remove('dyslexia-mode'));
            primaryButtons.forEach(button => button.classList.remove('dyslexia-mode'));
            dyslexiaToggleBtn.textContent = 'Enable Accessibility Mode';
            localStorage.setItem('dyslexiaMode', 'false');
        }
    </script>
</html>
