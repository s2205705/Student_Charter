<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signed Colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom light mode styles */
        body {
            background-color: #f5f5f5;
            color: #6b6b6b;
        }
        .btn-danger.dark-mode {
            background-color: #ff5555;
            border-color: #ff4444;
        }
        .navbar {
            background-color: #00818A;
        }

        .navbar-brand, .navbar-logo-text {
            color: white;
        }

        .footer {
            background-color: #00818A;
            color: white;
        }

        .section-title {
            color: #00818A;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ece6f5;
            border-color: #dddddd;
        }

        .btn-primary:hover {
            background-color: #f1ecee;
            border-color: #f7f7f7;
        }

        .form-label {
            color: #6b6b6b;
        }
        
        /* Light Mode Button */
        .btn-primary {
           background-color: #ff4d4d;  /* Red background */
           border-color: #e60000;      /* Red border */
           color: white;               /* White text */
          
        }
        
        .btn-primary:hover {
          background-color: #ff6666;  /* Lighter red on hover */
          border-color: #e60000;      /* Red border on hover */
          
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #006780;/*Deep marine*/
            color: #f5f5f5;
        }

        .navbar.dark-mode {
            background-color: #004D61;
        }

        .footer.dark-mode {
            background-color: #002B36;
            color: #f5f5f5;
        }

        .section-title.dark-mode {
            color: #f8ebed;
        }

        .form-label.dark-mode {
            color: #fafafa;
        }

        .btn-primary.dark-mode {
            background-color: #fafafa;
            border-color: #f5edf0;
        }
        /* Dark Mode Button */
        .btn-primary.dark-mode {
          background-color: #ff4d4d;  /* Red background */
          border-color: #e60000;      /* Red border */
          color: white;               /* White text */
          }
          
          .btn-primary.dark-mode:hover {
            background-color: #ff6666;  /* Lighter red on hover */
            border-color: #e60000;      /* Red border on hover */
            
          }

        /* Dyslexia-friendly mode styles */
        body.dyslexia-mode {
            background-color: #E8F0FE;
            color: #002B36;
            font-family: 'OpenDyslexic', sans-serif;
        }

        .navbar.dyslexia-mode {
            background-color: #336699;
        }

        .footer.dyslexia-mode {
            background-color: #336699;
            color: #f5f5f5;
        }

        .section-title.dyslexia-mode {
            color: #004D61;
        }

        .form-label.dyslexia-mode {
            color: #004D61;
        }

        .btn-primary.dyslexia-mode {
            background-color: #004D61;
            border-color: #003B50;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="index.html">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" style="height: 55px; background-color: white; padding: 5px; border-radius: 5px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charter.html">Charter Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signed_colleges.html">Signed Colleges</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-light ms-2">Switch to Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Title -->
    <h1 class="section-title">Colleges That Signed Up</h1>

    <!-- College List -->
    <div class="container">
        <ul id="college-list" class="list-group"></ul>
    </div>

    <!-- JavaScript -->
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Initialize theme based on localStorage
        const currentTheme = localStorage.getItem('theme') || 'light-mode';
        body.className = currentTheme;
        themeToggle.textContent = currentTheme === 'dark-mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark-mode');
                themeToggle.textContent = 'Switch to Light Mode';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light-mode');
                themeToggle.textContent = 'Switch to Dark Mode';
            }
        });

        // Load colleges from localStorage
        const colleges = JSON.parse(localStorage.getItem('colleges')) || [];
        const collegeList = document.getElementById('college-list');

        // Render each college
        colleges.forEach(college => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `
                <strong>${college.name}</strong><br>
                Leader: ${college.leader}<br>
                Email: ${college.email}<br>
                Address: ${college.address}
            `;
            collegeList.appendChild(listItem);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoO2AG5A1w7a8K2iDiocw6T9wr23dghZ7GIl2k1FjEG6dh/"></script>
</body>
</html>
