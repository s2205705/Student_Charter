    <!-- Title -->
    <h1 class="section-title text-center">Colleges That Signed Up</h1>

    <!-- College List Section -->
    <div class="container">
        <ul id="college-list" class="list-group">
            <!-- Colleges will be dynamically inserted here -->
        </ul>
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- JavaScript to Fetch Colleges -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const collegeList = document.getElementById('college-list');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Fetch signed colleges
            fetch('/api/signed-colleges')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide the loading spinner
                    loadingSpinner.style.display = 'none';

                    // Check if there are colleges
                    if (data.length === 0) {
                        const noCollegesItem = document.createElement('li');
                        noCollegesItem.className = 'list-group-item text-center';
                        noCollegesItem.textContent = 'No colleges have signed up yet.';
                        collegeList.appendChild(noCollegesItem);
                    } else {
                        // Populate the college list
                        data.forEach(college => {
                            const collegeItem = document.createElement('li');
                            collegeItem.className = 'list-group-item';
                            collegeItem.textContent = college.name; // Assuming the backend returns a "name" field
                            collegeList.appendChild(collegeItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching colleges:', error);
                    loadingSpinner.style.display = 'none';
                    const errorItem = document.createElement('li');
                    errorItem.className = 'list-group-item text-danger text-center';
                    errorItem.textContent = 'Failed to load the colleges. Please try again later.';
                    collegeList.appendChild(errorItem);
                });
        });
    </script>
      <script>
        let db;
        const csvData = [];
        // Initialize SQL.js
        initSqlJs({ locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${filename}` })
            .then(SQL => {
                db = new SQL.Database();
                db.run(`CREATE TABLE colleges (
                   id INTEGER PRIMARY KEY AUTOINCREMENT,
                   college_name TEXT,
                   leader_name TEXT,
                   leader_email TEXT,
                   contact_type TEXT,
                   contact_value TEXT,
                   supports_charter BOOLEAN,
                   public_support BOOLEAN
                   );
                `);
                console.log("Database initialized and table created successfully.");
            })
            .catch(err => console.error("Error initializing SQL.js:", err));
        // Handle form submission
        document.getElementById("signup-form").addEventListener("submit", event => {
            event.preventDefault();
            const collegeName = document.getElementById("college-name").value;
            const leaderName = document.getElementById("leader-name").value;
            const leaderEmail = document.getElementById("leader-email").value;
            const contactType = document.getElementById("contact-type").value;
            const contactValue = document.getElementById("contact-value").value;
            const supportsCharter = document.getElementById("agreement").checked;
            const publicSupport = document.getElementById("public-agreement").checked;

       console.log("Form data collected:", {
           collegeName,
           leaderName,
           leaderEmail,
           contactType,
           contactValue,
           supportsCharter,
           publicSupport
        });
            try {
                db.run(`INSERT INTO colleges (college_name, leader_name, leader_email, contact_type, contact_value, supports_charter, public_support)
                VALUES (?, ?, ?, ?, ?, ?, ?);`, [collegeName, leaderName, leaderEmail, contactType, contactValue, supportsCharter, publicSupport]);
                console.log("Data successfully inserted into the database.");
            } catch (error) {
                console.error("Error inserting data:", error);
            }
             // Show Thank You Modal
            const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
            thankYouModal.show();

            // Reset form
            event.target.reset();
        });
       // Add to CSV data
      csvData.push({
        "College Name": collegeName,
        "Principal/Chief Executive Name": leaderName,
        "Principal/Chief Executive Email": leaderEmail,
        "Contact Type": contactType,
        "Contact Value": contactValue,
        "Supports Charter": supportsCharter,
        "Public Support": publicSupport
     });

     console.log("CSV Data:", csvData);
    </script>
