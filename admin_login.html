<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #efefef;
            color: #6b6b6b;
        }

        .navbar {
            background-color: #00818A;
        }

        .navbar-brand {
            color: white;
        }

        .footer {
            background-color: #00818A;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff4d4d;
            border-color: #e60000;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff6666;
            border-color: #e60000;
        }

        .form-label {
            color: #6b6b6b;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" style="height: 55px; background-color: white; padding: 5px; border-radius: 5px;">
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center">Admin Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="error-message" class="text-danger mt-3 text-center" style="display: none;">Invalid email or password.</p>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-4 mt-5">
        <p>&copy; 2024 Association of Colleges. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Login Script -->
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (email === 'eddie.playfair@aoc.co.uk' && password === 'x') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html'; // Redirect to dashboard page
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html'; // Redirect if already logged in
        }
    </script>
  </body>
</html>
